<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="content">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <h2 class="head">10k+</h2>
            <p>companies</p>
          </div>
          <div>
            <h2 class="head">314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2 class="head">12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </section>

      <figure class="img-card">
        <img src="./images/image-header-desktop.jpg" alt="business people" style='height: 100%; width: 100%; object-fit: contain' />
      </figure>

    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/AliceMenzie">Alice</a>.
    </footer>
  </body>
</html>
